<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Checkout</title>
    <style>
        body { font-family: sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>E-Shop Checkout</h1>
    <h2>Items</h2>
    <div id="item1">
        <span>Product A - $20</span>
        <button onclick="addToCart('Product A', 20)">Add to Cart</button>
    </div>
    <div id="item2">
        <span>Product B - $30</span>
        <button onclick="addToCart('Product B', 30)">Add to Cart</button>
    </div>
    <hr>
    <h2>Cart Summary</h2>
    <div id="cart-summary">
        <p>Total: $<span id="total-price">0</span></p>
    </div>
    <hr>
    <h2>Discount</h2>
    <input type="text" id="discount-code" placeholder="Enter discount code">
    <button onclick="applyDiscount()">Apply</button>
    <hr>
    <h2>User Details</h2>
    <form id="user-details-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <span id="name-error" class="error"></span><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <span id="email-error" class="error"></span><br>
        <textarea id="address" placeholder="Address" required></textarea><br>
        <span id="address-error" class="error"></span><br>
    </form>
    <hr>
    <h2>Shipping</h2>
    <input type="radio" id="standard-shipping" name="shipping" value="standard" checked> Standard (Free)<br>
    <input type="radio" id="express-shipping" name="shipping" value="express"> Express ($10)<br>
    <hr>
    <h2>Payment</h2>
    <input type="radio" id="credit-card" name="payment" value="credit-card" checked> Credit Card<br>
    <input type="radio" id="paypal" name="payment" value="paypal"> PayPal<br>
    <hr>
    <button id="pay-now-button" style="background-color: green;" onclick="submitPayment()">Pay Now</button>
    <p id="payment-status"></p>

    <script>
        // Basic interactivity for demonstration
        function submitPayment() {
            if (document.getElementById('name').value && document.getElementById('email').value) {
                document.getElementById('payment-status').innerText = 'Payment Successful!';
            } else {
                document.getElementById('name-error').innerText = 'Name is required.';
            }
        }
    </script>
</body>
</html>
